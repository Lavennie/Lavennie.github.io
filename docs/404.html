<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // redirect all 404s back to index.html while preserving the path
      const path = location.pathname;
      location.replace(`${path.replace(/^\//,'') ? '' : './'}index.html`);
    </script>
  </head>
  <body></body>
</html>
